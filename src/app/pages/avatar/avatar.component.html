<div class="grid" [ngStyle]="{ width: '75vw' }">
  <div class="col-12 md:col-6 lg:col-2">
    <div style="font-size: x-large">Gender</div>
    <div class="p-fluid">
      <p-selectButton class="selectButtonGender" [style]="{ width: '100%' }" [options]="allGenders" [(ngModel)]="selectedTestGender" optionLabel="name" (onChange)="changeGender(selectedTestGender.value)"></p-selectButton>
    </div>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div style="font-size: x-large">Species</div>
    <p-dropdown
      [style]="{ width: '100%' }"
      [filter]="true" filterBy="name"
      [options]="allSpecies"
      [(ngModel)]="selectedTestSpecies"
      placeholder="Select a Species"
      optionLabel="name"
      (onChange)="changeSpecies(selectedTestSpecies.value)"
    ></p-dropdown>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <div style="font-size: x-large">Role</div>
    <p-dropdown
      [style]="{ width: '100%' }"
      [options]="allRoles"
      [(ngModel)]="selectedTestRole"
      optionLabel="name"
      (onChange)="changeRole(selectedTestRole.value)"
    ></p-dropdown>
  </div>
  <div class="col-12 md:col-6 lg:col-2">
    <div style="font-size: x-large">Rank</div>
    <p-dropdown
      [style]="{ width: '100%' }"
      [options]="allRanks"
      [(ngModel)]="selectedTestRank"
      optionLabel="name"
      (onChange)="changeRank(selectedTestRank.value)"
    ></p-dropdown>
  </div>
  <div class="col-12 md:col-6 lg:col-2">
    <div style="font-size: x-large">Era</div>
    <p-dropdown
            [style]="{ width: '100%' }"
            [options]="allEras"
            [(ngModel)]="selectedEra"
            optionLabel="name"
            (onChange)="changeEra(selectedEra)"
    ></p-dropdown>
  </div>
</div>
<div class="bar-panel">
  <div class="bar-1"></div>
  <div class="bar-2"></div>
  <div class="bar-3"></div>
  <div class="bar-4"></div>
  <div class="bar-5"></div>
</div>
<div class="grid" style="width: 75vw">
  <div class="col-12 md:col-6 lg:col-6">
    <p-dropdown
      [style]="{ width: '100%' }"
      [options]="tabItems"
      [(ngModel)]="selectedTab"
      optionLabel="label"
      (onChange)="onActiveItemChange($event.value)"
    ></p-dropdown>
    <div *ngIf="selectedTab.label === 'uniform'">
      <div class="grid">
        <div class="lg:col-6 md:col-12" *ngFor="let uniform of allUniforms" >
            <button [style]="{height: '200px', width: '200px'}" (click)="changeUniform(uniform)">
              <div class="selectContainer">

                <img class="containerBackground" style="width: 100%" src="assets/avatar/{{uniform.tags.imagePart.toLowerCase()}}/{{uniform.file}}#svgView(viewBox(50, 100, 120, 150))">

              </div>
            </button>
          </div>
      </div>
    </div>
    <div *ngIf="selectedTab.label === 'head'">
      <div class="grid">
        <div class="lg:col-6 md:col-12" *ngFor="let head of allHeads" >
          <button pButton [style]="{height: '200px', width: '200px'}" (click)="changeHead(head)">
            <img style="width: 100%" src="assets/avatar/{{head.tags.imagePart.toLowerCase()}}/{{head.file}}#svgView(viewBox(50, 25, 120, 150))">
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="selectedTab.label === 'head'">
      head
    </div>

            pButton
            [style]="{ width: '100%' }"

  <div class="col-12 md:col-6 lg:col-6">

      <img
        id="background"
        class="backgroundImage"
        src="assets/background/Space1.png"
      />
      <div
        #allSVGS
        id="allSVGs"
        [ngStyle]="{ visibility: loading === true ? 'hidden' : 'visible' }"
      >
        <div
          #uniform
          id="uniform "
          class="uniform"
          [innerHTML]="uniformSVG"
        ></div>
        <div #head id="head " class="head" [innerHTML]="headSVG"></div>
        <div
          #eyes
          id="eyes "
          class="eyes"
          [ngStyle]="{ 'z-Index': eyesZIndex }"
          [innerHTML]="eyesSVG"
        ></div>
        <div
          #hair
          id="hair "
          class="hair"
          [ngStyle]="{ 'z-Index': hairZIndex }"
          [innerHTML]="hairSVG"
        ></div>
        <div
          #longHair
          id="longHair "
          class="longHair"
          [ngStyle]="{ 'z-Index': longHairZIndex }"
          [innerHTML]="longHairSVG"
        ></div>
        <div
          #nose
          id="nose "
          class="nose"
          [ngStyle]="{ 'z-Index': noseZIndex }"
          [innerHTML]="noseSVG"
        ></div>
        <div #mouth id="mouth " class="mouth" [innerHTML]="mouthSVG"></div>
        <div
          #eyebrows
          id="eyebrows "
          class="eyebrows"
          [ngStyle]="{ 'z-Index': eyebrowZIndex }"
          [innerHTML]="eyebrowsSVG"
        ></div>
        <div #ears id="ears " class="ears" [innerHTML]="earsSVG"></div>
        <div
          #ears
          id="insignia "
          class="insignia"
          [innerHTML]="insigniaSVG"
        ></div>
        <div
          #head
          id="headDeco "
          class="headDeco"
          [innerHTML]="headDecoSVG"
        ></div>
        <div
          #speciesSpecial
          id="speciesSpecial "
          class="speciesSpecial"
          [ngStyle]="{ 'z-Index': speciesSpecialZIndex }"
          [innerHTML]="speciesSpecialSVG"
        ></div>
        <div #beardID id="beardID" class="beardID" [innerHTML]="beardSVG"></div>
      </div>
    </div>
  </div>
</div>
